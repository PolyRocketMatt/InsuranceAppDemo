ProductPortal As screen:
    OnVisible: |
        =If(
            _refresh,
            //  Sync    
            Set(_sync, true);
            Clear(ProductCollection);
            If(
                _keepSearch,
                Collect(ProductCollection, SearchProduct.Run(eProdNameInput.Text, eProdDepInput.Text)),
                Collect(ProductCollection, FindAllProducts.Run())
            );
            
            //  Check occurence if needed
            If(
                _doLookup,
                ForAll(
                    ProductCollection,
                    If(
                        ThisRecord.name = _lookupName,
                        Notify("Could not delete product " & Char(34) & _lookupName & Char(34) & "!", NotificationType.Error);
                        Collect(CountCollection, ThisRecord)
                    )
                )
            );
            If(
                And(_doLookup, CountRows(CountCollection) = 0),
                Notify("Successfully deleted product " & Char(34) & _lookupName & Char(34) & "!", NotificationType.Success)
            );
            
            //  Clear variables/collections
            Clear(CountCollection);
            Set(_sync, false);
            Set(_doLookup, false);
            Set(_lookupName, "");
            //Set( _eProdNameSearch, "");
            //Set(_eProdDepSearch, "");
            Set(_refresh, false);
            true,
            true
        );

