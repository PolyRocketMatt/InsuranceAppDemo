        RemoveProductIcon As icon.Trash:
            Color: =RGBA(116, 116, 116, 1)
            Height: =80
            Icon: =Icon.Trash
            OnSelect: |-
                =//  Set basic variables
                Set(_lookupName, ThisItem.name);
                Set(_sync, true);
                
                //  Delete product
                DeleteProductByID.Run(UrlParser.Run(ThisItem.uuid).uuid);
                
                //  Sync collection
                Clear(ProductCollection);
                Collect(ProductCollection, FindAllProducts.Run());
                
                //  Check synced collection for occurrence of the item
                ForAll(
                    ProductCollection,
                    If(
                        ThisRecord.name = _lookupName,
                        Notify("Could not delete product " & Char(34) & _lookupName & Char(34) & "!", NotificationType.Error);
                        Collect(CountCollection, ThisRecord)
                    )
                );
                
                If(
                    CountRows(CountCollection) = 0,
                    Notify("Successfully deleted product " & Char(34) & _lookupName & Char(34) & "!", NotificationType.Success)
                );
                
                //  Clear collections/variables
                Clear(CountCollection);
                Set(_lookupName, "");
                Set(_sync, false);
            PaddingBottom: =20
            PaddingTop: =20
            Width: =80
            X: =710
            Y: =15
            ZIndex: =4

        EditProductIcon As icon.Edit:
