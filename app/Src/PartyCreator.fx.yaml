PartyCreator As screen:
    OnVisible: |-
        =UpdateContext({resetPartyCreate: !resetPartyCreate});
        UpdateContext({resetPartyCreate: !resetPartyCreate});

    PartyCreatorTitle As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Party Creator
            "
        Width: =1366
        ZIndex: =1

    ePartyCreatorNameLabel As label:
        Height: =60
        Text: |-
            ="Name:
            "
        X: =20
        Y: =96
        ZIndex: =2

    ePartyCreatorIdentifierLabel As label:
        Height: =60
        Text: |-
            ="Identifier:"
        X: =20
        Y: =156
        ZIndex: =3

    ePartyCreatorToHome As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1216
        ZIndex: =4

    ePartyCreatorNameInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyNameDef
        Height: =36
        HintText: ="Name"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =resetPartyCreate
        Width: =1026
        X: =170
        Y: =108
        ZIndex: =5

    ePartyCreatorIdentInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyIDDef
        Height: =36
        HintText: ="Identifier"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =resetPartyCreate
        Width: =1026
        X: =170
        Y: =168
        ZIndex: =6

    submitNewParty As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                Or(
                    IsBlank(ePartyCreatorNameInput.Text),
                    IsBlank(ePartyCreatorIdentInput.Text)
                ),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PostParty.Run(ePartyCreatorIdentInput.Text, ePartyCreatorNameInput.Text);
                UpdateContext({resetPartyCreate: !resetPartyCreate});
                UpdateContext({resetPartyCreate: !resetPartyCreate});
                Set(_refresh, true);
                Navigate(PartyPortal);
                Set(_send, false);
                Set(_ePartyNameDef, "");
                Set(_ePartyIDDef, "");
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    ePartyCreateSend As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1116
        Y: =688
        ZIndex: =8

    Icon5_14 As icon.Home:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.Home
        OnSelect: =Navigate(EntitySelector);
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =9

