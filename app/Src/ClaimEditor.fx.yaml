ClaimEditor As screen:
    OnVisible: =Set(_eClaimNumberDef, "")

    PartyEditorTitle_2 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Claim Editor
            "
        Width: =1366
        ZIndex: =1

    ePartyEditorNameLabel_2 As label:
        Height: =60
        Text: |-
            ="Number: 
            "
        X: =20
        Y: =96
        ZIndex: =2

    ePartyEditorToHome_2 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1216
        ZIndex: =4

    eContractNumberInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eClaimNumberDef
        Height: =36
        HintText: ="Number"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =108
        ZIndex: =5

    submitEditedParty_2 As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                IsBlank(eContractNumberInput_1.Text),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PutClaimById.Run(uuid, eContractNumberInput_1.Text);
                Set(_refresh, true);
                Navigate(ClaimPortal);
                Set(_send, false);
                Notify("Successfully replaced a claim with name " & Char(34) & eContractNumberInput_1.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Tooltip: ="Replace"
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    ePartyEditSend_2 As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1036
        Y: =688
        ZIndex: =8

    Icon5_8 As icon.Home:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.Home
        OnSelect: =Navigate(EntitySelector);
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =9

