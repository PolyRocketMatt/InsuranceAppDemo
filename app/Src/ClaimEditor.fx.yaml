ClaimEditor As screen:
    OnVisible: |-
        =UpdateContext({resetClaimEdit: !resetClaimEdit});
        Set(_eClaimNumberDef, number)

    PartyEditorTitle_2 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Claim Editor
            "
        Width: =1366
        ZIndex: =1

    ePartyEditorNameLabel_2 As label:
        Height: =60
        Text: |-
            ="Number: 
            "
        X: =20
        Y: =96
        ZIndex: =2

    ePartyEditorToHome_2 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1216
        ZIndex: =4

    eContractNumberInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eClaimNumberDef
        Height: =36
        HintText: ="Number"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =resetClaimEdit
        Width: =1026
        X: =170
        Y: =108
        ZIndex: =5

    submitEditedParty_2 As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                IsBlank(eContractNumberInput_1.Text),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PutClaimById.Run(uuid, eContractNumberInput_1.Text);
                UpdateContext({resetClaimEdit: !resetClaimEdit});
                UpdateContext({resetClaimEdit: !resetClaimEdit});
                Set(_refresh, true);
                Navigate(ClaimPortal);
                Set(_send, false);
                Notify("Successfully replaced a claim with name " & Char(34) & eContractNumberInput_1.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Tooltip: ="Replace"
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    ePartyEditSend_2 As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1036
        Y: =688
        ZIndex: =8

    Icon5_8 As icon.Home:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.Home
        OnSelect: =Navigate(EntitySelector);
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =9

    Rectangle3_1 As rectangle:
        BorderColor: =RGBA(116, 116, 116, 1)
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =452
        Width: =950
        X: =20
        Y: =296
        ZIndex: =10

    Rectangle4_2 As rectangle:
        BorderColor: =RGBA(116, 116, 116, 1)
        BorderThickness: =1
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
        Width: =475
        X: =495
        Y: =296
        ZIndex: =11

    "Gallery1_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =392
        Items: =ClaimSpecCollection
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =112
        Width: =950
        X: =20
        Y: =356
        ZIndex: =12

        Label3_1 As label:
            Height: =60
            OnSelect: =Select(Parent)
            Text: |-
                ="Contract Number: " & ThisItem.number
            Width: =838
            X: =32
            Y: =26
            ZIndex: =1

        Icon2_1 As icon.ArrowRight:
            Color: =RGBA(149, 149, 149, 1)
            Height: =60
            Icon: =Icon.ArrowRight
            OnSelect: |-
                =Set(_current_contract_uuid, UrlParser.Run(ThisItem.uuid).uuid);
                Navigate(ContractSpecification, None, 
                    {
                        number: ThisItem.number, 
                        type: FindTypeOfContractById.Run(_current_contract_uuid).name, 
                        holder: FindHolderOfContractById.Run(_current_contract_uuid).name, 
                        beneficiary: FindBeneficiaryOfContractById.Run(_current_contract_uuid).name, 
                        uuid: _current_contract_uuid,
                        type_url: ThisItem.type,
                        holder_url: ThisItem.holder,
                        beneficiary_url: ThisItem.beneficiary,
                        type_uuid: ReferenceUuidParser.Run(_current_contract_uuid, "type").uuid,
                        holder_uuid: ReferenceUuidParser.Run(_current_contract_uuid, "holder").uuid,
                        beneficiary_uuid: ReferenceUuidParser.Run(_current_contract_uuid, "beneficiary").uuid
                    }
                );
            PaddingBottom: =20
            PaddingTop: =20
            Width: =60
            X: =870
            Y: =26
            ZIndex: =2

        Icon3_1 As icon.Trash:
            Color: =RGBA(116, 116, 116, 1)
            Height: =60
            Icon: =Icon.Trash
            OnSelect: |-
                =Set(_sync, true);
                DeleteOneContractFromClaim.Run(_claim_uuid, UrlParser.Run(ThisItem.uuid).uuid);
                Clear(ClaimSpecCollection);
                Collect(ClaimSpecCollection, FindContractsOfClaimById.Run(_claim_uuid));
                Set(_sync, false);
            PaddingBottom: =20
            PaddingTop: =20
            Width: =60
            X: =810
            Y: =26
            ZIndex: =3

    PartyUuidSpec_5 As label:
        Height: =60
        Text: |-
            ="  Contracts: " & If(CountRows(ClaimSpecCollection) = 0, "None", CountRows(ClaimSpecCollection))
        Width: =548
        X: =20
        Y: =296
        ZIndex: =13

    PartyUuidSpec_6 As label:
        Align: =Align.Right
        Height: =60
        Text: ="Options  "
        Width: =257
        X: =713
        Y: =296
        ZIndex: =14

    Rectangle4_3 As rectangle:
        BorderColor: =RGBA(116, 116, 116, 1)
        BorderThickness: =1
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
        Width: =475
        X: =20
        Y: =296
        ZIndex: =15

    Icon12_5 As icon.Add:
        Color: =RGBA(116, 116, 116, 1)
        Height: =60
        Icon: =Icon.Add
        OnSelect: |-
            =If(
                IsBlank(ClaimContractAdditionInput_1.Text),
                Notify("Expected value to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                Set(_current_claim_contract_count, CountRows(ClaimSpecCollection));
                AddOneContractToClaim.Run(_claim_uuid, ClaimContractAdditionInput_1.Text);
                UpdateContext({resetContractEditUUID: !resetContractEditUUID});
                UpdateContext({resetContractEditUUID: !resetContractEditUUID});
                Clear(ClaimSpecCollection);
                Collect(ClaimSpecCollection, FindContractsOfClaimById.Run(_claim_uuid));
                Set(_send, false);
                If(
                    CountRows(ClaimSpecCollection) = _current_contract_uuid + 1,
                    Notify("Successfully submitted a contract (UUID " & Char(34) & ClaimContractAdditionInput_1.Text & Char(34) & ")!", NotificationType.Success),
                    Notify("There was an error submitting a contract (UUID " & Char(34) & ClaimContractAdditionInput_1.Text & Char(34) & ")!", NotificationType.Error)
                );
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =60
        X: =970
        Y: =296
        ZIndex: =16

    ClaimContractAdditionInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =""
        HintText: ="Contract UUID"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =resetContractEditUUID
        Width: =316
        X: =1030
        Y: =306
        ZIndex: =17

