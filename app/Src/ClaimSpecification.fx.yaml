    RemovePartySpecItem_2 As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =Set(_sync, true);
            DeleteClaimByID.Run(uuid);
            Clear(ClaimCollection);
            Collect(ClaimCollection, FindAllClaims.Run());
            Set(_sync, false);
            Navigate(ClaimPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =6

    EditPartySpecItem_2 As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Navigate(ClaimEditor, None, 
                {
                    number: number,
                    created: created,
                    contracts: contracts,
                    uuid: _current_claim_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =7

