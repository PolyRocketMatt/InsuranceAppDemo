ClaimSpecification As screen:
    OnVisible: =Set(_current_claim_uuid, uuid);

    Rectangle3 As rectangle:
        BorderColor: =RGBA(116, 116, 116, 1)
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =472
        Width: =950
        X: =20
        Y: =276
        ZIndex: =1

    Rectangle4 As rectangle:
        BorderColor: =RGBA(116, 116, 116, 1)
        BorderThickness: =1
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
        Width: =475
        X: =495
        Y: =276
        ZIndex: =2

    PartySpecificationTitle_2 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Claim Specification
            "
        Width: =1366
        ZIndex: =3

    PartyNameSpec_3 As label:
        Height: =60
        Text: |-
            ="Number: " & number
        Width: =1326
        X: =20
        Y: =96
        ZIndex: =4

    PartyIdentifierSpec_3 As label:
        Height: =60
        Text: |-
            ="Created: " & created
        Width: =1326
        X: =20
        Y: =156
        ZIndex: =5

    ePartySpecToHome_2 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =6

    PartyUuidSpec_2 As label:
        Height: =60
        Text: |-
            ="UUID: " & _current_claim_uuid
        Width: =1326
        X: =20
        Y: =216
        ZIndex: =7

    RemovePartySpecItem_2 As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =Set(_sync, true);
            DeleteClaimByID.Run(uuid);
            Clear(ClaimCollection);
            Collect(ClaimCollection, FindAllClaims.Run());
            Set(_sync, false);
            Navigate(ClaimPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =8

    EditPartySpecItem_2 As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Navigate(ClaimEditor, None, 
                {
                    number: number,
                    created: created,
                    contracts: contracts,
                    uuid: _current_claim_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =9

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =412
        Items: =ClaimSpecCollection
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =112
        Width: =950
        X: =20
        Y: =336
        ZIndex: =10

        Label3 As label:
            Height: =60
            OnSelect: =Select(Parent)
            Text: |-
                ="Contract Number: " & ThisItem.number
            Width: =838
            X: =32
            Y: =26
            ZIndex: =1

        Icon2 As icon.ArrowRight:
            Color: =RGBA(149, 149, 149, 1)
            Height: =60
            Icon: =Icon.ArrowRight
            OnSelect: |-
                =Set(_current_contract_uuid, UrlParser.Run(ThisItem.uuid).uuid);
                Navigate(ContractSpecification, None, 
                    {
                        number: ThisItem.number, 
                        type: FindTypeOfContractById.Run(_current_contract_uuid).name, 
                        holder: FindHolderOfContractById.Run(_current_contract_uuid).name, 
                        beneficiary: FindBeneficiaryOfContractById.Run(_current_contract_uuid).name, 
                        uuid: _current_contract_uuid,
                        type_url: ThisItem.type,
                        holder_url: ThisItem.holder,
                        beneficiary_url: ThisItem.beneficiary,
                        type_uuid: ReferenceUuidParser.Run(_current_contract_uuid, "type").uuid,
                        holder_uuid: ReferenceUuidParser.Run(_current_contract_uuid, "holder").uuid,
                        beneficiary_uuid: ReferenceUuidParser.Run(_current_contract_uuid, "beneficiary").uuid
                    }
                );
            PaddingBottom: =20
            PaddingTop: =20
            Width: =60
            X: =870
            Y: =26
            ZIndex: =2

        Icon3 As icon.Trash:
            Color: =RGBA(116, 116, 116, 1)
            Height: =60
            Icon: =Icon.Trash
            OnSelect: |-
                =Set(_sync, true);
                DeleteOneContractFromClaim.Run(_current_claim_uuid, UrlParser.Run(ThisItem.uuid).uuid);
                Clear(ClaimSpecCollection);
                Collect(ClaimSpecCollection, FindContractsOfClaimById.Run(_current_claim_uuid));
                Set(_sync, false);
            PaddingBottom: =20
            PaddingTop: =20
            Width: =60
            X: =810
            Y: =26
            ZIndex: =3

    PartyUuidSpec_3 As label:
        Height: =60
        Text: |-
            ="  Contracts: " & If(CountRows(ClaimSpecCollection) = 0, "None", CountRows(ClaimSpecCollection))
        Width: =548
        X: =20
        Y: =276
        ZIndex: =11

    PartyUuidSpec_4 As label:
        Align: =Align.Right
        Height: =60
        Text: ="More Information  "
        Width: =257
        X: =713
        Y: =276
        ZIndex: =12

    Rectangle4_1 As rectangle:
        BorderColor: =RGBA(116, 116, 116, 1)
        BorderThickness: =1
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
        Width: =475
        X: =20
        Y: =276
        ZIndex: =13

    Icon12_4 As icon.Add:
        Color: =RGBA(116, 116, 116, 1)
        Height: =60
        Icon: =Icon.Add
        OnSelect: =Navigate(PartyCreator);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =60
        X: =970
        Y: =276
        ZIndex: =14

