ClaimSpecification As screen:

    PartySpecificationTitle_2 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Claim Specification
            "
        Width: =1366
        ZIndex: =1

    PartyNameSpec_3 As label:
        Height: =60
        Text: |-
            ="Number: " & number
        Width: =1326
        X: =20
        Y: =96
        ZIndex: =2

    PartyIdentifierSpec_3 As label:
        Height: =60
        Text: |-
            ="Created: " & created
        Width: =1326
        X: =20
        Y: =156
        ZIndex: =3

    ePartySpecToHome_2 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    PartyUuidSpec_2 As label:
        Height: =60
        Text: |-
            ="UUID: " & uuid
        Width: =1326
        X: =20
        Y: =216
        ZIndex: =5

    RemovePartySpecItem_2 As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =DeleteClaimByID.Run(uuid);
            Set(_refresh, true);
            Navigate(ClaimPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =6

    EditPartySpecItem_2 As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Set(_current_claim_uuid, uuid);
            Navigate(ClaimEditor, None, 
                {
                    number: number,
                    uuid: _current_contract_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =7

