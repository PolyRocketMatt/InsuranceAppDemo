ProductSpecification As screen:

    ProductSpecificationTitle As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Product Specification
            "
        Width: =1366
        ZIndex: =1

    ProductNameSpec As label:
        Height: =60
        Text: |-
            ="Name: " & spec_name
        Width: =1326
        X: =20
        Y: =96
        ZIndex: =2

    ProductDepartmentSpec As label:
        Height: =60
        Text: |-
            ="Department: " & spec_dep
        Width: =1326
        X: =20
        Y: =156
        ZIndex: =3

    eProdSpecToHome As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1216
        ZIndex: =4

    ProductUuidSpec As label:
        Height: =60
        Text: |-
            ="UUID: " & spec_uuid
        Width: =1326
        X: =20
        Y: =216
        ZIndex: =5

    RemoveProductSpecItem As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =Set(_lookupName, spec_name);
            Set(_doLookup, true);
            DeleteProductByID.Run(spec_uuid);
            Navigate(ProductPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =6

    EditProductSpecItem As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Navigate(ProductEditor, None, 
                {
                    edit_name: spec_name,
                    edit_dep: spec_dep,
                    edit_uuid: spec_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =7

    Icon5_7 As icon.Home:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.Home
        OnSelect: =Navigate(EntitySelector);
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =8

