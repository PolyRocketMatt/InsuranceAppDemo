EntitySelector As screen:
    OnVisible: =Set(_updateProducts, false);

    SelectorTitle As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =76
        Size: =25
        Text: |-
            ="Entity Selector
            "
        Width: =1366
        Y: =308
        ZIndex: =1

    SelectorDescriptor As label:
        Align: =Align.Center
        Text: ="Select an entity to start or select a property of an entity"
        Width: =1366
        Y: =384
        ZIndex: =2

    SelectClaimEntityBtn As button:
        Fill: =RGBA(151, 0, 0, 1)
        HoverFill: =ColorFade(RGBA(151, 0, 0, 1), -20%)
        Text: ="Claim"
        X: =325
        Y: =444
        ZIndex: =3

    SelectProductEntityBtn As button:
        Fill: =RGBA(151, 0, 0, 1)
        HoverFill: =ColorFade(RGBA(151, 0, 0, 1), -20%)
        OnSelect: |-
            =Clear(ProductCollection);
            Collect(ProductCollection, FindAllProducts.Run());
            Navigate(ProductPortal);
        Text: ="Product"
        X: =880
        Y: =444
        ZIndex: =4

    SelectPartyEntityBtn As button:
        Fill: =RGBA(151, 0, 0, 1)
        HoverFill: =ColorFade(RGBA(151, 0, 0, 1), -20%)
        OnSelect: |-
            =Clear(PartyCollection);
            Collect(PartyCollection, FindAllParties.Run());
            Navigate(PartyPortal);
        Text: ="Party"
        X: =695
        Y: =444
        ZIndex: =5

    SelectContractEntityBtn As button:
