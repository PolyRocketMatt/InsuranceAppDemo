ClaimCreator As screen:

    PartyCreatorTitle_1 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Claim Creator
            "
        Width: =1366
        ZIndex: =1

    ePartyCreatorNameLabel_1 As label:
        Height: =60
        Text: |-
            ="Number:
            "
        X: =20
        Y: =96
        ZIndex: =2

    ePartyCreatorIdentifierLabel_1 As label:
        Height: =60
        Text: |-
            ="Created:"
        X: =20
        Y: =156
        ZIndex: =3

    ePartyCreatorToHome_1 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    eClaimCreatorNumberInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyNameDef
        Height: =36
        HintText: ="Name"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =108
        ZIndex: =5

    submitNewParty_1 As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            Set(_date, eClaimCreatorDateInput.SelectedDate);
            If(
                IsBlank(eClaimCreatorNumberInput.Text),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                Set(_month, Day(_date));
                PostClaimWithDate.Run(
                    Year(_date) & "-" & 
                    If(Len(Month(_date)) = 1, "0" & Month(_date), Month(_date)) & "-" & 
                    If(Len(Day(_date)) = 1, "0" & Day(_date), Day(_date)) & "T" & 
                    If(Len(Hour(_date)) = 1, "0" & Hour(_date), Hour(_date)) & ":" & 
                    If(Len(Minute(_date)) = 1, "0" & Minute(_date), Minute(_date)) & ":" & 
                    If(Len(Second(_date)) = 1, "0" & Second(_date), Second(_date)) & "Z", 
                    eClaimCreatorNumberInput.Text);
                Set(_refresh, true);
                //Navigate(ClaimPortal);
                Set(_send, false);
                Notify("Successfully submitted a claim with name " & Char(34) & eClaimCreatorNumberInput.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    ePartyCreateSend_1 As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1116
        Y: =688
        ZIndex: =8

    eClaimCreatorDateInput As datepicker:
        BorderColor: =RGBA(118, 0, 0, 1)
        DefaultDate: =_eClaimDateSearch
        Height: =35
        IconBackground: =RGBA(118, 0, 0, 1)
        Width: =1026
        X: =170
        Y: =168
        ZIndex: =9

