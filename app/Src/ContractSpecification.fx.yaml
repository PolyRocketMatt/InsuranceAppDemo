ContractSpecification As screen:
    Fill: =
    OnVisible: =

    PartySpecificationTitle_1 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Contract Specification
            "
        Width: =1366
        ZIndex: =1

    PartyNameSpec_1 As label:
        Height: =60
        Text: |-
            ="Number: " & number
        Width: =1326
        X: =20
        Y: =96
        ZIndex: =2

    PartyIdentifierSpec_1 As label:
        Height: =60
        Text: |-
            ="Type: " & type_uuid
        Width: =1326
        X: =20
        Y: =156
        ZIndex: =3

    ePartySpecToHome_1 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_doLookup, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    PartyUuidSpec_1 As label:
        Height: =60
        Text: |-
            ="UUID: " & uuid
        Width: =1326
        X: =20
        Y: =336
        ZIndex: =5

    RemovePartySpecItem_1 As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =Set(_sync, true);
            DeleteContractByID.Run(uuid);
            Clear(ContractCollection);
            Clear(ContractCollectCollection);
            Collect(ContractCollectCollection, FindAllContracts.Run());
            ForAll(
                ContractCollectCollection,
                Collect(ContractCollection, { 
                    uuid: UrlParser.Run(ThisRecord.uuid).uuid,
                    number: ThisRecord.number,
                    holder: FindHolderOfContractById.Run(UrlParser.Run(ThisRecord.uuid).uuid).name,
                    beneficiary: FindBeneficiaryOfContractById.Run(UrlParser.Run(ThisRecord.uuid).uuid).name,
                    type: FindTypeOfContractById.Run(UrlParser.Run(ThisRecord.uuid).uuid).name
                });
            );
            Set(_sync, false);
            Navigate(ContractPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =6

    EditPartySpecItem_1 As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Navigate(ContractEditor, None, 
                {
                    number: number, 
                    type: type, 
                    holder: holder, 
                    beneficiary: beneficiary,
                    type_uuid: type_uuid,
                    holder_uuid: holder_uuid,
                    beneficiary_uuid: beneficiary_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =7

    PartyNameSpec_2 As label:
        Height: =60
        Text: |-
            ="Holder: " & holder_uuid
        Width: =1326
        X: =20
        Y: =216
        ZIndex: =8

    PartyIdentifierSpec_2 As label:
        Height: =60
        Text: |-
            ="Beneficiary: " & beneficiary_uuid
        Width: =1326
        X: =20
        Y: =276
        ZIndex: =9

    Icon1 As icon.ArrowRight:
        Color: =RGBA(116, 116, 116, 1)
        Height: =60
        Icon: =Icon.ArrowRight
        OnSelect: |-
            =Set(_contract_type, FindProductById.Run(type_uuid));
            Navigate(ProductSpecification, None,
                {
                    spec_name: _contract_type.name,
                    spec_dep: _contract_type.department,
                    spec_uuid: type_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =60
        X: =1298
        Y: =156
        ZIndex: =10

    Icon1_1 As icon.ArrowRight:
        Color: =RGBA(116, 116, 116, 1)
        Height: =60
        Icon: =Icon.ArrowRight
        OnSelect: |-
            =Set(_contract_holder, FindPartyById.Run(holder_uuid));
            Navigate(PartySpecification, None,
                {
                    name: _contract_holder.name,
                    id: _contract_holder.id,
                    uuid: holder_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =60
        X: =1298
        Y: =216
        ZIndex: =11

    Icon1_2 As icon.ArrowRight:
        Color: =RGBA(116, 116, 116, 1)
        Height: =60
        Icon: =Icon.ArrowRight
        OnSelect: |-
            =Set(_contract_beneficiary, FindPartyById.Run(beneficiary_uuid));
            Navigate(PartySpecification, None,
                {
                    name: _contract_holder.name,
                    id: _contract_holder.id,
                    uuid: beneficiary_uuid
                }
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =60
        X: =1298
        Y: =276
        ZIndex: =12

