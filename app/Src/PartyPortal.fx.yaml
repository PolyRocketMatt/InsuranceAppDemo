PartyPortal As screen:
    OnVisible: |-
        =If(
            _refresh,
            //  Sync    
            Set(_sync, true);
            Clear(PartyCollection);
            If(
                _keepSearch,
                Collect(PartyCollection, SearchParty.Run(ePartyIdentifierSearchInp.Text, ePartyNameSearchInp.Text)),
                Collect(PartyCollection, FindAllParties.Run())
            );
        
            //  Check occurence if needed
            If(
                _doLookup,
                ForAll(
                    PartyCollection,
                    If(
                        ThisRecord.name = _lookupName,
                        Notify("Could not delete party " & Char(34) & _lookupName & Char(34) & "!", NotificationType.Error);
                        Collect(CountCollection, ThisRecord)
                    )
                )
            );
        
            If(
                And(_doLookup, CountRows(CountCollection) = 0),
                Notify("Successfully deleted party " & Char(34) & _lookupName & Char(34) & "!", NotificationType.Success)
            );
        
            //  Clear variables/collections
            Clear(CountCollection);
            Set(_sync, false);
            Set(_doLookup, false);
            Set(_lookupName, "");
            Set(_ePartyNameSearch, "");
            Set(_ePartyIDSearch, "");
            Set(_refresh, false);
            true,
            true
        );

