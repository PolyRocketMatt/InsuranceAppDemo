PartyPortal As screen:
    OnVisible: |-
        =Clear(PartyCollection);
        Collect(PartyCollection, FindAllParties.Run());
        Set(_ePartyNameSearch, "");
        Set(_ePartyIDSearch, "");

    ProductPortalTitle_1 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: ="Party Portal"
        Width: =970
        ZIndex: =1

    "Products_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =673
        Items: =PartyCollection
        Layout: =Layout.Vertical
        OnSelect: =Collect(Collection2, Products_1.AllItems)
        TemplatePadding: =0
        TemplateSize: =111
        Width: =950
        X: =20
        Y: =75
        ZIndex: =2

        eProdNameLabel_1 As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Name: " & ThisItem.name
            Width: =400
            X: =8
            Y: =15
            ZIndex: =1

        eProdDepartmentLabel_1 As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Identifier: " & ThisItem.id
            Width: =400
            X: =8
            Y: =55
            ZIndex: =2

        ProductSeparator_1 As rectangle:
            Fill: =RGBA(116, 116, 116, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =950
            Y: =110
            ZIndex: =3

        RemoveProductIcon_1 As icon.Trash:
            Color: =RGBA(116, 116, 116, 1)
            Height: =80
            Icon: =Icon.Trash
            OnSelect: |-
                =Set(_sync, true);
                DeletePartyByID.Run(UrlParser.Run(ThisItem.uuid).uuid);
                Clear(PartyCollection);
                Collect(PartyCollection, FindAllParties.Run());
                Set(_sync, false);
            PaddingBottom: =20
            PaddingTop: =20
            Width: =80
            X: =710
            Y: =15
            ZIndex: =4

        EditProductIcon_1 As icon.Edit:
            Color: =RGBA(116, 116, 116, 1)
            Height: =80
            Icon: =Icon.Edit
            OnSelect: |-
                =Navigate(PartyEditor, None, {name: ThisItem.name, id: ThisItem.id, uuid: UrlParser.Run(ThisItem.uuid).uuid});
            PaddingBottom: =20
            PaddingTop: =20
            Width: =80
            X: =790
            Y: =15
            ZIndex: =5

        SpecProductIcon_1 As icon.NextArrow:
            Color: =RGBA(116, 116, 116, 1)
            Height: =80
            Icon: =Icon.NextArrow
            OnSelect: |-
                =Navigate(PartySpecification, None, {name: ThisItem.name, id: ThisItem.id, uuid: UrlParser.Run(ThisItem.uuid).uuid});
            PaddingBottom: =20
            PaddingTop: =20
            Width: =80
            X: =870
            Y: =15
            ZIndex: =6

    eProdOptFilter_1 As label:
        Height: =50
        Text: ="Optional Filters"
        Width: =300
        X: =990
        Y: =75
        ZIndex: =3

    eProdNameFilter_1 As label:
        Height: =50
        Text: ="Name"
        Width: =115
        X: =990
        Y: =126
        ZIndex: =4

    eProdNameInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyNameSearch
        Height: =35
        HintText: ="Name"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =1105
        Y: =133
        ZIndex: =5

    eProdDepFilter_1 As label:
        Height: =50
        Text: ="Identifier"
        Width: =115
        X: =990
        Y: =176
        ZIndex: =6

    eProdDepInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyIDSearch
        Height: =35
        HintText: ="Identifier"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =1105
        Y: =183
        ZIndex: =7

    eProdSyncIcon_1 As icon.Sync:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Sync
        OnSelect: |-
            =Set(_sync, true);
            Clear(PartyCollection);
            Collect(PartyCollection, FindAllParties.Run());
            Set(_sync, false)
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =8

    eProdSync_1 As label:
        Align: =Align.Right
        Text: ="Syncing..."
        Visible: =_sync
        X: =1122
        Y: =688
        ZIndex: =9

    eProdToHome_4 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1290
        ZIndex: =10

    Icon12_1 As icon.Add:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Add
        OnSelect: =Navigate(PartyCreator);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =890
        ZIndex: =11

