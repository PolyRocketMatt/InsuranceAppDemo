PartySpecification As screen:

    PartySpecificationTitle As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Party Specification
            "
        Width: =1366
        ZIndex: =1

    PartyNameSpec As label:
        Height: =60
        Text: |-
            ="Name: " & name
        Width: =1326
        X: =20
        Y: =96
        ZIndex: =2

    PartyIdentifierSpec As label:
        Height: =60
        Text: |-
            ="Identifier: " & id
        Width: =1326
        X: =20
        Y: =156
        ZIndex: =3

    ePartySpecToHome As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1216
        ZIndex: =4

    PartyUuidSpec As label:
        Height: =60
        Text: |-
            ="UUID: " & uuid
        Width: =1326
        X: =20
        Y: =216
        ZIndex: =5

    RemovePartySpecItem As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =Set(_sync, true);
            DeletePartyByID.Run(uuid);
            Clear(PartyCollection);
            Collect(PartyCollection, FindAllParties.Run());
            Set(_sync, false);
            Navigate(PartyPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =6

    EditPartySpecItem As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Navigate(PartyEditor, None, {name: name, id: id, uuid: uuid});
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =7

    Icon5_6 As icon.Home:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.Home
        OnSelect: =Navigate(EntitySelector);
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =8

