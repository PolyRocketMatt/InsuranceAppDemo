PartySpecification As screen:

    ProductSpecificationTitle_1 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Party Specification
            "
        Width: =1366
        ZIndex: =1

    ProductNameSpec_1 As label:
        Height: =60
        Text: |-
            ="Name: " & name
        Width: =1326
        X: =20
        Y: =96
        ZIndex: =2

    ProductDepartmentSpec_1 As label:
        Height: =60
        Text: |-
            ="Identifier: " & identifier
        Width: =1326
        X: =20
        Y: =156
        ZIndex: =3

    eProdToHome_5 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: =Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    Label9_4 As label:
        Height: =60
        Text: |-
            ="UUID: " & uuid
        Width: =1326
        X: =20
        Y: =216
        ZIndex: =5

    RemoveProductSpecItem_1 As icon.Trash:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Trash
        OnSelect: |-
            =Set(_sync, true);
            DeletePartyByID.Run(uuid);
            Clear(PartyCollection);
            Collect(PartyCollection, FindAllParties.Run());
            Set(_sync, false);
            Navigate(PartyPortal);
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =6

    EditProductSpecItem_1 As icon.Edit:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Edit
        OnSelect: |-
            =Navigate(PartyEditor, None, {name: name, identifier: identifier, uuid: uuid});
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1186
        Y: =668
        ZIndex: =7

