PartyEditor As screen:
    OnVisible: |-
        =Set(_ePartyNameEditDef, name);
        Set(_ePartyIDEditDef, identifier);

    ProductEditorTitle_1 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Party Editor
            "
        Width: =1366
        ZIndex: =1

    Label8_3 As label:
        Height: =60
        Text: |-
            ="Name:
            "
        X: =20
        Y: =96
        ZIndex: =2

    Label9_5 As label:
        Height: =60
        Text: ="Identifier"
        X: =20
        Y: =156
        ZIndex: =3

    eProdToHome_6 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: =Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    eProdEditorNameInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyNameEditDef
        Height: =36
        HintText: ="Name"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =170
        Y: =108
        ZIndex: =5

    eProdEditorDepInput_1 As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_ePartyIDEditDef
        Height: =36
        HintText: ="Identifier"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =170
        Y: =168
        ZIndex: =6

    submitEditedProduct_1 As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                Or(
                    IsBlank(eProdEditorNameInput_1.Text),
                    IsBlank(eProdEditorDepInput_1.Text)
                ),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PutPartyById.Run(uuid, eProdEditorDepInput_1.Text, eProdEditorNameInput_1.Text);
                Set(_updateProducts, true);
                Navigate(PartyPortal);
                Set(_send, false);
                Notify("Successfully replaced a party with name" & Char(34) & eProdEditorNameInput_1.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Tooltip: ="Replace"
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    Label10_2 As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1036
        Y: =688
        ZIndex: =8

