ContractEditor As screen:
    OnVisible: |-
        =Set(_eContractNumberDef, number);
        Set(_eContractTypeDef, type_uuid);
        Set(_eContractHolderDef, holder_uuid);
        Set(_eContractBeneficiaryDef, beneficiary_uuid);

    PartyEditorTitle_1 As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Contract Editor
            "
        Width: =1366
        ZIndex: =1

    ePartyEditorNameLabel_1 As label:
        Height: =60
        Text: |-
            ="Number: 
            "
        X: =20
        Y: =96
        ZIndex: =2

    ePartyEditorIdentifierLabel_1 As label:
        Height: =60
        Text: |-
            ="Type:"
        X: =20
        Y: =156
        ZIndex: =3

    ePartyEditorToHome_1 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_doLookup, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    eContractNumberInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractNumberDef
        Height: =36
        HintText: ="Number"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =170
        Y: =108
        ZIndex: =5

    eContractTypeInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractTypeDef
        Height: =36
        HintText: ="Type"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =170
        Y: =168
        ZIndex: =6

    submitEditedParty_1 As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                Or(
                    IsBlank(eContractNumberInput.Text),
                    IsBlank(eContractTypeInput.Text),
                    IsBlank(eContractHolderInput.Text),
                    IsBlank(eContractBeneficiaryInput.Text)
                ),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PutContractById.Run(uuid, "", eContractNumberInput.Text);
                PutTypeOfContractById.Run(uuid, eContractTypeInput.Text);
                PutHolderOfContractById.Run(uuid, eContractHolderInput.Text);
                PutBeneficiaryOfContractById.Run(uuid, eContractBeneficiaryInput.Text);
                Set(_updateProducts, true);
                Navigate(PartyPortal);
                Set(_send, false);
                Notify("Successfully replaced a party with name " & Char(34) & eContractNumberInput.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Tooltip: ="Replace"
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    ePartyEditSend_1 As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1036
        Y: =688
        ZIndex: =8

    ePartyEditorIdentifierLabel_2 As label:
        Height: =60
        Text: |-
            ="Holder:"
        X: =20
        Y: =216
        ZIndex: =9

    ePartyEditorIdentifierLabel_3 As label:
        Height: =60
        Text: |-
            ="Beneficiary:"
        X: =20
        Y: =276
        ZIndex: =10

    eContractHolderInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractHolderDef
        Height: =36
        HintText: ="Holder"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =170
        Y: =228
        ZIndex: =11

    eContractBeneficiaryInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractBeneficiaryDef
        Height: =36
        HintText: ="Beneficiary"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =241
        X: =170
        Y: =288
        ZIndex: =12

    ePartyEditorIdentifierLabel_4 As label:
        Height: =60
        Text: |-
            ="  Represents: " & type
        X: =411
        Y: =156
        ZIndex: =13

    ePartyEditorIdentifierLabel_5 As label:
        Height: =60
        Text: |-
            ="  Represents: " & holder
        X: =411
        Y: =216
        ZIndex: =14

    ePartyEditorIdentifierLabel_6 As label:
        Height: =60
        Text: |-
            ="  Represents: " & beneficiary
        X: =411
        Y: =276
        ZIndex: =15

