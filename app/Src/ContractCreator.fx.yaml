ContractCreator As screen:
    OnVisible: |-
        =Set(_eContractNumDef, "");
        Set(_eContractTypeDef, "");
        Set(_eContractHolderDef, "");
        Set(_eContractBeneficiaryDef, "");

    ContractCreatorTitle As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Contract Creator
            "
        Width: =1366
        ZIndex: =1

    eContractCreatorNumberLabel As label:
        Height: =60
        Text: |-
            ="Number: "
        X: =20
        Y: =96
        ZIndex: =2

    eContractCreatorTypeLabel As label:
        Height: =60
        Text: |-
            ="Type: "
        X: =20
        Y: =156
        ZIndex: =3

    eProdToHome_9 As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =4

    eContractCreatorNumInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractNumDef
        Height: =36
        HintText: ="Number"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =108
        ZIndex: =5

    eContractCreatorTypeInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractTypeDef
        Height: =36
        HintText: ="Type"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =168
        ZIndex: =6

    submitNewContract As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                Or(
                    IsBlank(eContractCreatorNumInput.Text),
                    IsBlank(eContractCreatorTypeInput.Text),
                    IsBlank(eContractCreatorHolderInput.Text),
                    IsBlank(eContractCreatorBeneficiaryInput.Text)
                ),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PostContract.Run(eContractCreatorBeneficiaryInput.Text, eContractCreatorHolderInput.Text, eContractCreatorNumInput.Text, eContractCreatorTypeInput.Text);
                Navigate(ContractPortal);
                Set(_send, false);
                Set(_eContractBeneficiaryDef, "");
                Set(_eContractHolderDef, "");
                Set(_eContractNumDef, "");
                Set(_eContractTypeDef, "");
                Notify("Successfully submitted a contract with number " & Char(34) & eContractCreatorNumInput.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    eContractCreateSend As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1116
        Y: =688
        ZIndex: =8

    eContractCreatorHolderLabel As label:
        Height: =60
        Text: |-
            ="Holder: "
        X: =20
        Y: =216
        ZIndex: =9

    eContractCreatorBeneficiaryLabel As label:
        Height: =60
        Text: |-
            ="Beneficiary: "
        X: =20
        Y: =276
        ZIndex: =10

    eContractCreatorHolderInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractHolderDef
        Height: =36
        HintText: ="Holder"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =228
        ZIndex: =11

    eContractCreatorBeneficiaryInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eContractBeneficiaryDef
        Height: =36
        HintText: ="Beneficiary"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =288
        ZIndex: =12

