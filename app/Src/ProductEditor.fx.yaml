ProductEditor As screen:
    OnVisible: |-
        =Set(_eProdNameEditDef, edit_name);
        Set(_eProdDepEditDef, edit_dep);

    ProductEditorTitle As label:
        Align: =Align.Center
        Color: =RGBA(151, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =75
        Size: =25
        Text: |-
            ="Product Editor
            "
        Width: =1366
        ZIndex: =1

    eProdEditorNameLabel As label:
        Height: =60
        Text: |-
            ="Name:
            "
        X: =20
        Y: =96
        ZIndex: =2

    eProdEditorDepLabel As label:
        Height: =60
        Text: ="Department"
        X: =20
        Y: =156
        ZIndex: =3

    eProdEditorToHome As icon.BackArrow:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Set(_refresh, false);
            Back();
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1216
        ZIndex: =4

    eProdEditorNameInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eProdNameEditDef
        Height: =36
        HintText: ="Name"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Width: =1026
        X: =170
        Y: =108
        ZIndex: =5

    eProdEditorDepInput As text:
        BorderColor: =RGBA(151, 0, 0, 1)
        Default: =_eProdDepEditDef
        Height: =36
        HintText: ="Department"
        HoverBorderColor: =RGBA(151, 0, 0, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        Reset: =resetProductEditDepartment
        Width: =1026
        X: =170
        Y: =168
        ZIndex: =6

    submitEditedProduct As icon.Send:
        Color: =RGBA(116, 116, 116, 1)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =Set(_send, false);
            If(
                Or(
                    IsBlank(eProdEditorNameInput.Text),
                    IsBlank(eProdEditorDepInput.Text)
                ),
                Notify("Expected values to be non-empty!", NotificationType.Error);
                false,
                Set(_send, true);
                PutProductById.Run(edit_uuid, eProdEditorDepInput.Text, eProdEditorNameInput.Text);
                Set(_refresh, true);
                Navigate(ProductPortal);
                Set(_send, false);
                Notify("Successfully edited product " & Char(34) & edit_name & Char(34) & " with name " & Char(34) & eProdEditorNameInput.Text & Char(34) & "!", NotificationType.Success),
                true
            );
        PaddingBottom: =20
        PaddingTop: =20
        Tooltip: ="Replace"
        Width: =80
        X: =1266
        Y: =668
        ZIndex: =7

    eProdEditSend As label:
        Align: =Align.Right
        Text: ="Sending..."
        Visible: =_send
        X: =1036
        Y: =688
        ZIndex: =8

    Icon5_11 As icon.Home:
        Color: =RGBA(116, 116, 116, 1)
        Height: =75
        Icon: =Icon.Home
        OnSelect: =Navigate(EntitySelector);
        PaddingBottom: =16
        PaddingTop: =16
        Width: =75
        X: =1291
        ZIndex: =9

